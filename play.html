<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>The Game</title>
    <style>
        img{
        border: 1px solid black;
        margin: 0 auto;
        display: block;
        }
    </style>
</head>
<body onload="choice()">
<div>
    <img id="start" src="img/start.png" width="600px" usemap="#hands" >
    <map name="hands">
        <area id="leftHand" shape="rect" coords="150,150,270,250" alt="Left hand" >
        <area id="rightHand" shape="rect" coords="350,150,450,250" alt="Right hand" >
    </map>
</div>
<script>
    var rightHand = document.getElementById("rightHand");
    var leftHand = document.getElementById("leftHand");
    var start = document.getElementById("start");
    function choice(){
        rightHand.onclick = function (){
            start.src="img/kiss.png";
            leftHand.onclick = function(){
                start.src="img/non.png";
                alert("It's enough for today!");
                alert("Get back to work!");
            };
            rightHand.onclick=null;

        };
        leftHand.onclick = function(){
            start.src="img/hug.png";
            rightHand.onclick = function (){
                start.src="img/non.png";
                alert("It's enough for today!");
                alert("Get back to work!");
            };
            leftHand.onclick = null;
        }
    }
    
</script>
</body>
</html>
